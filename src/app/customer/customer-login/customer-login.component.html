<h3>Welcome to Customer Login</h3>
<br>
<div class="formsize">
  <mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" ngModel type="text" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field> <br>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
          required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit">Login</button>
    </form>
  </mat-card>
</div>
